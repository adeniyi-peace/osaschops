{% load shop_filters %}
<div id="menu-card-{{item.id}}" class="flex justify-between bg-white rounded-3xl shadow-card overflow-hidden hover:shadow-heavy transition-all duration-300 group" data-aos="fade-up">
    
    <div class="flex-1 p-5 md:p-8 flex flex-col justify-between">
        <div>
            <h3 class="text-lg md:text-xl font-heading font-bold text-charcoal leading-tight mb-2 group-hover:text-primary transition-colors">
                {{ item.name }}
            </h3>
            <p class="text-gray-500 text-sm font-medium leading-relaxed line-clamp-2 mb-4">
                {{ item.description }}
            </p>
        </div>
        
        <div class="flex items-center">
            <span class="text font-black text-charcoal tracking-tight">
                ₦ {{ item.price }}
            </span>
        </div>
    </div>

    <div class="relative p-3">
        <div class="size-32 rounded-2xl overflow-hidden relative bg-base-200">
            <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
            
            <div class="absolute bottom-0 right-0 overflow-hidden rounded-tl-2xl shadow-lg" id="btn-container-{{ item.id }}">
                
                {% if item.id|stringformat:"d" in cart.items %}
                <div id="qty-ctrl-{{ item.id }}" 
                    class="flex items-center bg-primary text-soft-black h-12 transition-all duration-300">
                    <button onclick="updateCart('{{ item.id }}', 'decrease', this)" class="px-3 h-full hover:bg-primary-dark transition-colors font-black text-lg">−</button>
                    <span id="qty-val-{{ item.id }}" class="px-2 font-black min-w-5 text-center">{{ cart|get_item:item.id }}</span>
                    <button onclick="updateCart('{{ item.id }}', 'increase', this)" class="px-3 h-full hover:bg-primary-dark transition-colors font-black text-lg">+</button>
                </div>
                {% else %}
                <button  
                    onclick="updateCart('{{ item.id }}', 'increase', this)"
                        class="w-12 h-12 bg-charcoal text-white flex items-center justify-center hover:bg-primary hover:text-soft-black transition-all active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
                    </svg>
                </button>
                {% endif %}

            </div>
        </div>
    </div>
</div>

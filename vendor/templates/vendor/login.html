{% extends "vendor_base.html" %}
{% load static %}

{% block vendor_content %}
<div class="min-h-screen flex items-center justify-center bg-base-200 px-4">
    <div class="w-full max-w-md bg-white rounded-[2.5rem] shadow-heavy p-10 border border-cream">
        
        <div class="text-center mb-10">
            <img src="{% static 'img/logo.png' %}" class="h-16 mx-auto mb-4" alt="OsasChops">
            <h1 class="text-2xl font-heading font-black uppercase italic tracking-tight">
                Vendor Login
            </h1>
            <p class="text-gray-500 text-sm">Kitchen & Order Management</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="label font-bold uppercase text-xs">Username</label>
                {{ form.username }}
            </div>

            <div>
                <label class="label font-bold uppercase text-xs">Password</label>
                {{ form.password }}
            </div>

            <button class="btn btn-primary w-full rounded-full font-black uppercase italic text-soft-black text-lg">
                Login
            </button>
        </form>

        {% if messages %}
        <div class="mt-6 space-y-2">
            {% for message in messages %}
            <div class="alert alert-error text-sm">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
